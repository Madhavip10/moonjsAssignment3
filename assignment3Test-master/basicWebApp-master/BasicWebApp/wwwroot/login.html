    <!-- I am including this script directly in the HTML, but usually this would be in its own file  -->
    <script>
            /*global $*/
            function handleLoginAttempt(){
                var email = $('#email').val();
                var password = $('#password').val();

                if (email.length > 0 && password.length > 0) {

                    Promise.resolve()
                        .then(function () {
                            return $.post('Login/postlogin', { Email: email, Password: password });
                    })
                    .then(function(auth){
                        if (auth){
                            $('#error').text = '';
                            window.location.replace('posts.html');
                        } else {
                            alert("Invalid Username or password");
                            window.location.replace('login.html');
                        }
                    })
                    .catch(function(err){
                        console.log(err);
                    })
                } else {
                    $('#error').html('Please provide both username and password and ensure passwords match');
                }
            }

    </script>
