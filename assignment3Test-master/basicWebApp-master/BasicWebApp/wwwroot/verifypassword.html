    	<script src="https://unpkg.com/moon-router@0.1.3/dist/moon-router.min.js"></script>
    	<script src="verifypasswordjs.js"></script>
         <script>
        /*global $*/

        function onload() {
            var id = getQueryVariable("resetid");

            Promise.resolve()
                .then(function () {
                    return $.post('ResetPassword/verify', { ResetId: id });
                })
                .then(function (verified) {
                    if (verified) {
                        alert('go check your email, dummy');
                        
                    }
                })
                .catch(function (err) {
                    console.log(err);
                })
        } 

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
    </script>
